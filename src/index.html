<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>DTE Result Extractor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1 class="title is-2">BTEB Result Extractor</h1>
  <h6 class="subtitle is-6">A Custom tool to Result from PDF.</h6>

  <div>
    <button class="button is-small" id='extract'>Extract From PDF</button>
    or
    <button class="button is-small" id='import'>Import From JSON</button>
    <p style="font-size: .9em; opacity: .9;"><i>Note: Please split the pdf before extract. Use <span class="link"
          id="ilovepdf">www.ilovepdf.com/split_pdf</span></i></p>
    <div class="meta"></div>
    <hr>
  </div>
  <div class="search">
    <input class="input is-primary is-small" id='roll' type="number" placeholder="Enter Roll" />
    <button class="button is-small" id='roll-search'>Search by Roll</button>
    <br> or
    <input class="input is-primary is-small" id="sub-code" type="number" placeholder="Enter referred Subject Code" />
    <button class="button is-small" id='subject-search'>Search by Referred Sub</button>
    <button class="button is-small" id='save-referred-csv'>Save All as CSV</button>
    <br><br>
    <div class="result"> </div>
  </div>




  <footer>Developed with <span>ðŸ’–</span> by <span class="link" id="github-link" target="_blank"
      rel="noopener noreferrer">FoysalBN</>
  </footer>
  <script src="./renderer.js"></script>
</body>

</html>
